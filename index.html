<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth or Dare</title>
    <link href="dist/styles.css" rel="stylesheet" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen text-white bg-gray-900"
  >
    <!-- Game Card -->
    <div
      class="relative max-w-3xl p-8 text-center bg-gray-800 rounded-lg shadow-lg"
      id="game-card"
    >
      <h1 class="mb-4 text-5xl font-bold">Truth or Dare</h1>
      <p class="mb-2 text-sm text-gray-400">&copy; @playwithshadow 2024</p>
      <button
        id="start-btn"
        class="block px-8 py-4 mx-auto text-lg font-bold text-white transition duration-200 ease-in-out bg-blue-600 rounded-full outline-none focus:outline-none hover:bg-blue-700 pulse-animation"
      >
        Mulai
      </button>
      <div id="question" class="hidden mt-8 text-xl font-semibold"></div>
      <div class="flex justify-center hidden mt-8 space-x-4" id="button-group">
        <button
          id="truth-btn"
          class="px-6 py-3 text-white transition bg-gray-600 rounded hover:bg-gray-500"
        >
          Truth
        </button>
        <button
          id="dare-btn"
          class="px-6 py-3 text-white transition bg-gray-600 rounded hover:bg-gray-500"
        >
          Dare
        </button>
      </div>
      <button
        id="reset-btn"
        class="hidden px-6 py-3 mt-8 text-white transition bg-gray-700 rounded hover:bg-gray-600"
      >
        Reset
      </button>
    </div>

    <script src="src/script.js" defer></script>
  </body>
</html>
