<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth or Dare</title>
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <!-- Game Card -->
    <div
      class="max-w-3xl bg-gray-800 p-8 rounded-lg shadow-lg text-center relative"
      id="game-card"
    >
      <h1 class="text-5xl font-bold mb-4">Truth or Dare</h1>
      <p class="text-gray-400 text-sm mb-2">&copy; @playwithshadow 2024</p>
      <button
        id="start-btn"
        class="block mx-auto px-8 py-4 rounded-full bg-blue-600 text-white font-bold text-lg outline-none focus:outline-none hover:bg-blue-700 transition duration-200 ease-in-out pulse-animation"
      >
        Mulai
      </button>
      <div id="question" class="text-xl font-semibold mt-8 hidden"></div>
      <div class="flex justify-center space-x-4 mt-8 hidden" id="button-group">
        <button
          id="truth-btn"
          class="bg-gray-600 text-white px-6 py-3 rounded hover:bg-gray-500 transition"
        >
          Truth
        </button>
        <button
          id="dare-btn"
          class="bg-gray-600 text-white px-6 py-3 rounded hover:bg-gray-500 transition"
        >
          Dare
        </button>
      </div>
      <button
        id="reset-btn"
        class="bg-gray-700 text-white px-6 py-3 rounded hover:bg-gray-600 transition mt-8 hidden"
      >
        Reset
      </button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
